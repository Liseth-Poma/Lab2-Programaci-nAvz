<div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center mb-4">Lista de Clientes</h2>
        <table class="table table-hover table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Cédula</th>
              <th scope="col">Teléfono</th>
              <th scope="col">Dirección</th>
              <th scope="col">Correo</th>
              <th scope="col" class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>{{ cliente.nombre }}</td>
              <td>{{ cliente.cedula }}</td>
              <td>{{ cliente.telefono }}</td>
              <td>{{ cliente.direccion }}</td>
              <td>{{ cliente.correo }}</td>
              <td class="text-center">
                <button class="btn btn-warning btn-sm mx-1" (click)="editarCliente(cliente.idcliente)">
                  <i class="fas fa-edit"></i> Editar
                </button>
                <button class="btn btn-danger btn-sm mx-1" (click)="eliminarCliente(cliente.idcliente)">
                  <i class="fas fa-trash-alt"></i> Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
